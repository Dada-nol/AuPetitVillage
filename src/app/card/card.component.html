<div class="card">
  <div class="card-image">
    <img class="card-img-top" src="{{ product.src }}" alt="{{ product.alt }}" />
  </div>

  <div class="card-body p-2">
    <div class="card-title">
      <h3>{{ product.name }}</h3>
    </div>
    <div class="card-content">
      <p>{{ product.content }}</p>
      <p>{{ product.price }}</p>
    </div>
    <div class="card-btn">
      <button class="btn btn-secondary">Voir l'article</button>
    </div>
  </div>
</div>
