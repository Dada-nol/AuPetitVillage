<div class="card">
  <div class="card-image">
    <img src="{{ src }}" alt="{{ alt }}" />
  </div>

  <div class="card-body">
    <div class="card-title">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-content">
      <p>{{ description }}</p>
      <p>{{ prix }}</p>
    </div>
    <div class="card-btn">
      <button>Voir l'article</button>
    </div>
  </div>
</div>
