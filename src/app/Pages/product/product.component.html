<header class="header">
  <app-header></app-header>
</header>
<main>
  <div class="container mt-5 mb-5">
    <div class="character-detail-card shadow-lg">
      <div class="row g-0">
        <!-- Image Section -->
        <div class="col-md-5">
          <div class="character-image-section">
            <img
              class="character-main-image"
              src="{{ product.src }}"
              alt="{{ product.alt }}"
            />
          </div>
        </div>

        <!-- Info Section -->
        <div class="col-md-7">
          <div class="character-info-section">
            <div class="character-header">
              <h1 class="character-title">{{ product.name }}</h1>
              <span class="character-badge"
                >Personnage d'Astérix et Obélix</span
              >
            </div>

            <div class="character-description-box">
              <h3 class="section-title">À propos</h3>
              <p class="character-full-description">{{ product.content }}</p>
            </div>

            <div class="character-metadata">
              <div class="metadata-item">
                <i class="bi bi-book-fill"></i>
                <div>
                  <strong>Univers</strong>
                  <p>Astérix et Obélix</p>
                </div>
              </div>
              <div class="metadata-item">
                <i class="bi bi-star-fill"></i>
                <div>
                  <strong>Popularité</strong>
                  <p>Personnage emblématique</p>
                </div>
              </div>
            </div>

            <div class="action-section">
              <button routerLink="/" class="btn-back">
                <i class="bi bi-arrow-left"></i> Retour à la collection
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <app-footer></app-footer>
</footer>
