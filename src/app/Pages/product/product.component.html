<header class="header">
  <app-header></app-header>
</header>

<main>
  <div class="container mt-5 mb-5">
    <div class="row shadow">
      <div class="col-sm-4">
        <div>
          <img src="{{ product.src }}" alt="{{ product.alt }}" />
        </div>
      </div>
      <div class="title col-sm-6 text-center">
        <div class="mt-5 mb-5">
          <h2 class="text-uppercase">{{ product.name }}</h2>
        </div>
        <div class="content">
          <p class="fw-medium">{{ product.content }}</p>
        </div>
        <div class="info">
          <p>Info Livraison : Ce produit est livré sous 4 jours ouvrés</p>
          <p>Note du produit : 4/5</p>
          <p>
            Commentaires : Ce produit ne possède pour l'instant pas de
            commentaire.
          </p>
        </div>
      </div>

      <div class="mt-5 col-sm-2 text-center">
        <p>Prix: {{ product.price }}</p>
        <div class="mt-5 d-flex flex-column">
          <button class="mt-3 btn btn-primary">Panier</button>
          <button class="mt-3 btn btn-primary">Acheter</button>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <app-footer></app-footer>
</footer>
