<div class="search-section mb-5">
  <div class="input-group shadow-sm">
    <input
      [(ngModel)]="name"
      type="text"
      class="form-control form-control-lg"
      placeholder="Rechercher un personnage par nom..."
      aria-label="Rechercher un personnage"
      (keyup.enter)="filterName()"
    />
    <button
      (click)="filterName()"
      class="btn btn-primary btn-lg px-4"
      type="button"
    >
      <i class="bi bi-search"></i> Rechercher
    </button>
    <button
      (click)="clearName()"
      class="btn btn-outline-secondary btn-lg px-4"
      type="button"
    >
      <i class="bi bi-x-circle"></i> Effacer
    </button>
  </div>
  <div class="mt-3 text-muted text-center" *ngIf="searchName">
    <small
      >Résultats pour : <strong>"{{ searchName }}"</strong></small
    >
  </div>
</div>

<div class="row g-4">
  <div
    *ngFor="let product of products | filter : searchName : 'name'"
    class="col-12 col-sm-6 col-md-4 col-lg-3"
  >
    <app-card [product]="product"></app-card>
  </div>
</div>

<div
  *ngIf="(products | filter : searchName : 'name').length === 0"
  class="text-center mt-5"
>
  <div class="alert alert-info d-inline-block">
    <i class="bi bi-info-circle me-2"></i>
    Aucun personnage trouvé pour "{{ searchName }}"
  </div>
</div>
