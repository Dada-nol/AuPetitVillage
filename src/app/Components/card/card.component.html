<div class="character-card" routerLink="/product/{{ product.Id }}">
  <div class="card-image-wrapper">
    <img
      class="card-image"
      src="{{ product.src }}"
      alt="{{ product.alt }}"
      loading="lazy"
    />
    <div class="card-overlay">
      <span class="view-details">Voir la fiche</span>
    </div>
  </div>
  <div class="card-content">
    <h3 class="character-name">{{ product.name }}</h3>
    <p class="character-description">{{ product.content }}</p>
  </div>
</div>
